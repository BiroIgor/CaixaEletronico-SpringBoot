# Configurações NetBeans para Spring Boot
# Estas propriedades são lidas pelo NetBeans para execução do projeto

# Classe principal
main.class=br.com.Igor.caixaeletronico.CaixaEletronicoApplication
start-class=br.com.Igor.caixaeletronico.CaixaEletronicoApplication

# Argumentos de execução
exec.vmArgs=-Dspring.profiles.active=dev -Djava.awt.headless=false
exec.appArgs=

# Configurações de debug
debug.vmArgs=-Dspring.profiles.active=dev -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8000

# Configurações de teste
test.vmArgs=-Dspring.profiles.active=test
