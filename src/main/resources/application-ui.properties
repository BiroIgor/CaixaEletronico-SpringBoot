# 🖥️ Configuração para Interface Gráfica Swing
# Para executar com a UI Swing, use: 
# mvn spring-boot:run -Dspring-boot.run.profiles=ui
# ou java -jar target/caixaeletronico.jar --spring.profiles.active=ui

# Habilita a criação dos componentes de UI Swing
swing.ui.enabled=true

# Configurações da aplicação
spring.main.web-application-type=servlet
logging.level.br.com.Igor.caixaeletronico=DEBUG

# Mensagens de inicialização
app.startup.message=🏦 Sistema Caixa Eletrônico com Interface Gráfica iniciado!
app.ui.message=💻 Interface Swing disponível para uso
